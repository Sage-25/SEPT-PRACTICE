<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" href="../DASHBOARD/dashboard-style.css">
</head>

<body>
  <section class="left-side-navigation">
    <div class="left-side-container">
      <div class="logo-container">
        <img class="product-logo" src="../DASHBOARD/dashboard-images/mark.svg" alt="This is the product icon">
      </div>

      <div class="navigation-container">
          <div class="navigation-container-main">
            <div class="icon-container">
              <svg class="h-6 w-6 text-red-50"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
            </div>

            <h4>Dashboard</h4>
          </div>

          <div class="navigation-container-main">
            <div class="icon-container">
              <svg class="h-6 w-6 text-emerald-50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />  <circle cx="9" cy="7" r="4" />  <path d="M23 21v-2a4 4 0 0 0-3-3.87" />  <path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>
            </div>

            <h4>Team</h4>
          </div>

          <div class="navigation-container-main">
            <div class="icon-container">
              <svg class="h-6 w-6 text-emerald-50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" /></svg>
            </div>

            <h4>Projects</h4>
          </div>

          <div class="navigation-container-main">
            <div class="icon-container">
              <svg class="h-6 w-6 text-red-50" class="h-6 w-6 text-emerald-50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />  <line x1="16" y1="2" x2="16" y2="6" />  <line x1="8" y1="2" x2="8" y2="6" />  <line x1="3" y1="10" x2="21" y2="10" /></svg>
            </div>

            <h4>Calendar</h4>
          </div>

          <div class="navigation-container-main">
            <div class="icon-container">
              <svg class="h-6 w-6 text-emerald-50"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
              </svg>
            </div>

            <h4>Documents</h4>
          </div>

          <div class="navigation-container-main">
          <div class="icon-container">
            <svg class="h-6 w-6 text-emerald-50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />  <path d="M22 12A10 10 0 0 0 12 2v10z" /></svg>
          </div>

          <h4>Reports</h4>
        </div>
      </div>

      <div class="navigation-container-bottom">
        <div class="header-text-container">
          <p class="header-text">Your teams</p>
        </div>

        <div class="bottom-container">
          <div class="teams-container">
            <div class="wrapped-container-text">
              <p>H</p>
            </div>
            <h4 class="container-details">Heroicons</h4>
          </div>

          <div class="teams-container">
            <div class="wrapped-container-text">
              <p>T</p>
            </div>
            <h4 class="container-details">Tailwind Labs</h4>
          </div>

          <div class="teams-container">
            <div class="wrapped-container-text">
              <p>W</p>
            </div>
            <h4 class="container-details">Workcation</h4>
          </div>
        </div>

      </div>
    </div>

    <div class="profile-image-container">
      <div class="profile-image-main">
        <div class="image-container">
          <img class="profile-image" src="../DASHBOARD/dashboard-images/tom-cook-image.avif">
        </div>

        <h4 class="profile-image-name">Tom Cook</h4>
      </div>
    </div>
  </section>
  
  <section class="right-side-container">

  </section>
  
</body>
</html>
