<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File details</title>
  <link rel="stylesheet" href="./file.detail-style.css">
</head>

<body>
  <section class="file-detail-main-container">
    <div class="first-section">
      <svg class="h-8 w-8 text-red-50"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="18" y1="6" x2="6" y2="18" />  <line x1="6" y1="6" x2="18" y2="18" /></svg>
    </div>

    <div class="second-section">
      <div class="file-detail-main">
        <div class="header-image">
          <img src="./file-detail-image/header-image.avif">
        </div>

        <div class="image-name-heart-container">
          <div class="image-name-heart">
            <h4>IMG_4985.HEIC</h4>

            <div class="heart-icon">
              <svg class="h-8 w-8 text-red-50"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M12 20l-7 -7a4 4 0 0 1 6.5 -6a.9 .9 0 0 0 1 0a4 4 0 0 1 6.5 6l-7 7" /></svg>
            </div>
          </div>

          <div class="image-size">
            <p>3.9 MB</p>
          </div>
        </div>

        <div class="information-details-container">
          <div class="information-section">
            <p>Information</p>
          </div>

          <div class="file-details-container">
            <p class="first-details">Uploaded by</p>
            <p class="second-details">Marie Culver</p>
          </div>

          <div class="file-details-container">
            <p class="first-details">Created</p>
            <p class="second-details">June 8, 2020</p>
          </div>

          <div class="file-details-container">
            <p class="first-details">Last modified</p>
            <p class="second-details">June 8, 2020</p>
          </div>

          <div class="file-details-container">
            <p class="first-details">Dimensions</p>
            <p class="second-details">4032 x 3024</p>
          </div>

          <div class="file-details-container">
            <p class="first-details">Resolutions</p>
            <p class="second-details">72 x 72</p>
          </div>
        </div>

        <div class="description-container">
          <p class="description-text">Description</p>

          <div class="description-header-container">
            <div class="description-header-text">
              <p>Add a description to this image.</p>
            </div>

            <div class="edit-icon">
              <svg class="h-8 w-8 text-red-50" <svg  width="24"  height="24"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" /></svg>
            </div>
          </div>
        </div>

        <div class="shared-image-container">
          <div class="shared-image">
            <p>Shared with</p>
          </div>

          <div class="image-name-content">
            <div class="shared-image-main">
              <div class="shared-with-image-one">
                <img src="./file-detail-image/image-one.avif">

                <div class="sharer-container">
                  <p class="sharer-name">Aimee Douglas</p>
                </div>
              </div>

              <div class="anchor-tag-container">
                <a>Remove</a>
              </div>
            </div>

            <div class="shared-image-main">
              <div class="shared-with-image-one">
                <img src="./file-detail-image/image-two.avif">

                <div class="sharer-container">
                  <p class="sharer-name">Andrea McMillan</p>
                </div>
              </div>

              <div class="anchor-tag-container">
                <a>Remove</a>
              </div>
            </div>

            <div class="shared-image-add">
              <div class="add-icon-container">
                <svg class="h-8 w-8 text-red-50"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="12" y1="5" x2="12" y2="19" />  <line x1="5" y1="12" x2="19" y2="12" /></svg>
              </div>

              <div class="anchor-tag-container">
                <a>Share</a>
              </div>
            </div>
          </div>


        </div>

        <div class="button-container">
          <button class="download-button">Download</button>
          <button class="delete-button">Delete</button>
        </div>
      </div>
    </div>

  </section>
  
</body>
</html>
